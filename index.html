<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seasons of Giving</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  
  <!-- Embedded CSS for responsiveness -->
  <style>
    body {
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .wheel {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .season {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .season:hover {
      background-color: #ddd;
    }

    .season-page {
      display: none;
      text-align: center;
    }

    .season-page img {
      width: 80%;
      max-width: 300px;
      height: auto;
      margin: 20px 0;
    }

    .season-page h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    .season-page p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .season-page h2 {
        font-size: 1.5rem;
      }

      .season-page p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wheel">
    <div class="season spring" onclick="showSeason('spring')">Spring</div>
    <div class="season summer" onclick="showSeason('summer')">Summer</div>
    <div class="season autumn" onclick="showSeason('autumn')">Autumn</div>
    <div class="season winter" onclick="showSeason('winter')">Winter</div>
  </div>

  <div class="season-page" id="spring">
    <h2>Spring Gift Card</h2>
    <p>Sakura flowers!</p>
    <img src="spring.png" alt="Spring Gift Card">
    <button onclick="closeSeason()">Back</button>
  </div>

  <div class="season-page" id="summer">
    <h2>Summer Gift Card</h2>
    <p>A nice day at the beach!</p>
    <img src="summer.png" alt="Summer Gift Card">
    <button onclick="closeSeason()">Back</button>
  </div>

  <div class="season-page" id="autumn">
    <h2>Fall/Autumn</h2>
    <p>Fall Spirit (Pumpkin Spice Of Course!)</p>
    <img src="fall.png" alt="Autumn Gift Card">
    <button onclick="closeSeason()">Back</button>
  </div>

  <div class="season-page" id="winter">
    <h2>Winter Gift Card</h2>
    <p>A nice snowy day isn't complete without hot chocolate</p>
    <img src="winter.png" alt="Winter Gift Card">
    <button onclick="closeSeason()">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
