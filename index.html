<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seasons of Giving</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wheel">
    <div class="season spring" onclick="showSeason('spring')">Spring</div>
    <div class="season summer" onclick="showSeason('summer')">Summer</div>
    <div class="season autumn" onclick="showSeason('autumn')">Autumn</div>
    <div class="season winter" onclick="showSeason('winter')">Winter</div>
  </div>

  <div class="season-page" id="spring">
    <h2>Spring Gift Card</h2>
    <p>Sakura Flowers!</p>
    <button onclick="closeSeason()">Back</button>
  </div>

  <div class="season-page" id="summer">
    <h2>Summer Gift Card</h2>
    <p>What's summer without the beach!</p>
    <button onclick="closeSeason()">Back</button>
  </div>

  <div class="season-page" id="autumn">
    <h2>Autumn Gift Card</h2>
    <p>Mhhh pumpkin spice is back~</p>
    <button onclick="closeSeason()">Back</button>
  </div>

  <div class="season-page" id="winter">
    <h2>Winter Gift Card</h2>
    <p>Brrrrr it's CHILLY but a cup of hot cocoa fixes things!</p>
    <button onclick="closeSeason()">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
